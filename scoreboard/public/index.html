<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/scoreboard.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,900&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
    <title>RUCTFE 2017</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    function resize() {
        var body = document.getElementsByTagName("body")[0];
        if (window.outerWidth < 1440) {
            body.setAttribute("style", "zoom:" + ((window.outerWidth - 40) / 1440) + ";");
        } else {
            body.setAttribute("style", "");
        }
    }
    window.onresize = function(event) {
		resize();
    };
    resize();
  </script>
</html>
